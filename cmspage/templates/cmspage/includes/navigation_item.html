{% load static wagtailadmin_tags %}
{# include.navigation_item #}
<li class="menu-item">
  <a href="{{ item.url }}" class="menu-link level-{{ level }}">{% if item.icon %}
      <img src="{% static item.icon %}" title=item.title class="menu-icon">
    {% endif %}{{ item.title }}
  </a>
  {% if item.children %}
    <ul class="list-unstyled">{% for child in item.children %}
      {% include include.navigation_item with item=child level=level|add:1 %}
    {% endfor %}</ul>
  {% endif %}
</li>
