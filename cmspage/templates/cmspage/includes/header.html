{% if page.display_title %}
  <div class="row page-heading d-none d-sm-block">
    <div class="col-12 d-flex m-0 p-0">
      {% include include.logo %}{% if page.title %}
      <h1 class="inner-heading page-title mb-0 py-3">{{ page.title }}</h1>{% endif %}
    </div>
  </div>
{% endif %}
  <div class="d-inline position-absolute" style="top: 2px; right: 4px;">
    <div class="form-check form-switch">
      <label for="darkModeSwitch">ðŸŒ˜</label>
      <input class="form-check-input me-2" type="checkbox" id="darkModeSwitch">
    </div>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', (_) => {
    const htmlElement = document.documentElement
    const switchElement = document.getElementById('darkModeSwitch')

    let currentTheme = localStorage.getItem('bsTheme') || 'light'
    switchElement.checked = currentTheme === 'dark'
    htmlElement.setAttribute('data-bs-theme', currentTheme)
    localStorage.setItem('bsTheme', currentTheme)

    switchElement.addEventListener('change', function () {
      currentTheme = (this.checked) ? 'dark' : 'light'
      switchElement.checked = currentTheme === 'dark'
      htmlElement.setAttribute('data-bs-theme', currentTheme)
      localStorage.setItem('bsTheme', currentTheme)
    })
  })
</script>
