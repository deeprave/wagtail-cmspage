{% load wagtailcore_tags wagtailimages_tags %}

<div class="row {{ value.inset }} {{ value.palette }} align-items-center mt-0 pt-1 mt-mb-1 shadow-sm">
  {% if value.title %}<h3 class="inner-heading m-0">{{ value.title }}</h3>{% endif %}
  {% for link in value.links %}
  <div class="col-12 text-center">
    {% if link.link_url %}<a href="{{ link.link_url }}" class="text-decoration-none text-reset">{% endif %}
    <div class="h-100">{{ link.link_title }}</div>
    {% if link.link_url %}</a>{% endif %}
  </div>
  {% endfor %}
</div>
