<div class="mb-3">
  <label for="{{ id }}" class="form-label">
    {{ value.label }}{% if value.required %} <span class="text-danger">*</span>{% endif %}
  </label>
  <select
      class="form-select"
      id="{{ id }}"
      name="{{ id }}"
      multiple
      {% if value.required %}required{% endif %}
      style="height: auto; min-height: 100px;"
  >
    {% for option in value.options %}
      <option value="{{ option.value }}">
        {{ option.label }}
      </option>
    {% endfor %}
  </select>
  {% if value.help_text %}
    <div class="form-text">{{ value.help_text }}</div>
  {% endif %}
  <div class="invalid-feedback">
    Please select at least one option.
  </div>
</div>
