{% load wagtailcore_tags %}
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="cta text-center">
        {% if value.title %}<h2 class="cta-title">{{ value.title }}</h2>{% endif %}
        {% if value.text %}<p class="cta-text">{{ value.text|richtext }}</p>{% endif %}
        {% if value.link.url and value.link.link_text %}
          <a href="{{ value.link.url }}" class="btn btn-primary btn-lg" style="padding-left: 3rem; padding-right: 3rem;">
            {{ value.link.link_text }}
          </a>
        {% endif %}
      </div>
    </div>
  </div>
