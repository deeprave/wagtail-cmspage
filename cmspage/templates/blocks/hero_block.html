{% load wagtailimages_tags %}

<div class="row text-center shadow {{ self.inset }} {{ self.bg.background }} {{ self.bg.opacity }}">
  <div class="col w-100">
    <picture>
      {% image self.image fill-800x400 format-webp as webp_image %}
      <source srcset="{{ webp_image.url }}" type="image/webp">
      {% image self.image fill-800x400 as original_image %}
      <img src="{{ original_image.url }}" alt="{{ original_image.alt }}" class="img-fluid">
    </picture>
  </div>
</div>
