{% load wagtailimages_tags %}

<div class="row mb-3 p-2 text-center shadow {{ self.background }} {{ self.opacity }}">
  <div class="col-sm-12">
    <picture>
      {% image self.image fill-800x400 format-webp as webp_image %}
      <source srcset="{{ webp_image.url }}" type="image/webp">
      {% image self.image fill-800x400 as original_image %}  {# Fallback to original #}
      <img src="{{ original_image.url }}" alt="{{ original_image.alt }}" class="img-fluid">
    </picture>
  </div>
</div>
