{% load wagtailcore_tags %}

<div class="row {{ self.inset }} {{ value.palette }}">
  <div class="col-12 richtext {{ value.justify }}">
    {% if value.title %}<h3 class="block-title display-4{% if self.cursive %} cursive{% endif %}">{{ value.title }}</h3>{% endif %}
    <div class="block-text richtext-text">
      {{ value.content|richtext }}
    </div>
  </div>
</div>
