{% load wagtailcore_tags %}

<div class="row {{ self.inset }} {{ value.bg.background }} {{ value.bg.opacity }}">
  <div class="col-12 richtext">
    {% if value.title %}<h3 class="block-title text-start text-lg-center display-4">{{ value.title }}</h3>{% endif %}
    <div class="block-text text-start text-lg-center richtext-text">
      {{ value.content|richtext }}
    </div>
  </div>
</div>
